<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandelbrot và Julia Set Fractal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        h1, h2 {
            color: #333;
            text-align: center;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .fractal-box {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        canvas {
            border: 1px solid #ddd;
            margin-top: 10px;
            cursor: pointer;
        }
        
        .controls {
            margin: 20px auto;
            width: 80%;
            text-align: center;
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f7fe;
            border-radius: 8px;
            text-align: left;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1>Mandelbrot và Julia</h1>
    
    <div class="container">
        <div class="fractal-box">
            <h2>Tập Mandelbrot</h2>
            <p>Nhấp vào bất kỳ điểm nào để xem tập Julia tương ứng</p>
            <canvas id="mandelbrot-canvas"></canvas>
        </div>
        
        <div class="fractal-box">
            <h2>Tập Julia</h2>
            <p id="julia-param">c = -0.7000 + 0.2700i</p>
            <canvas id="julia-canvas"></canvas>
        </div>
    </div>
    
    <div class="controls">
        <h3>Điều chỉnh</h3>
        <div class="slider-container">
            <label for="iterations-slider">Số lần lặp: </label>
            <input type="range" id="iterations-slider" min="10" max="500" value="100" step="10">
            <span id="iterations-value">100</span>
        </div>
    </div>
    
    <script src="mandelbrotjulia.js"></script>
</body>
</html>
